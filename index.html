<!DOCTYPE html>
<html>
<head>
    <title>Joke Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        h1 {
            margin-top: 50px;
        }
        
        #joke-container {
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Joke Generator</h1>
    <div id="joke-container"></div>
    <button onclick="generateJokes()">Generate Jokes</button>

    <script>
        function generateJokes() {
            const jokeContainer = document.getElementById('joke-container');
            jokeContainer.innerHTML = '';

            const jokeCount = 1000; // Number of jokes to generate

            for (let i = 0; i < jokeCount; i++) {
                fetch('https://v2.jokeapi.dev/joke/Any')
                    .then(response => response.json())
                    .then(data => {
                        const jokeText = data.setup ? `${data.setup} ${data.delivery}` : data.joke;
                        const jokeElement = document.createElement('p');
                        jokeElement.innerText = jokeText;
                        jokeContainer.appendChild(jokeElement);
                    })
                    .catch(error => {
                        console.error('Error fetching joke:', error);
                    });
            }
        }
    </script>
</body>
</html>
